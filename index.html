<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Huddle</title>
</head>
<body>

    <div class="container">
         
          <!-----logo div------>
          <div>
            <img class="logo"src="Images/logo.svg" alt="logo">
          </div>

         <!----desktop-img-->
         <div class="illustration-col">
            <div class img-col>
              <img class="img-col" src="Images/illustration-mockups.svg" alt="illustration"> 
            </div>
            <!---text----->
            <div class="text-col">
                <h1>Build The Community <br>
                    Your Fans Love</h1>
                <p>
                Huddle re-imagines the way we build communities. 
                You have <br> a voice, but so does your audience.
                Create connections with <br>
                your users as you engage in genuine discussion.
                </p>
                <button>Register</button>

               
       
         </div>
       

        
    </div>
    
    <div class="social-icons">
        <a class="facebook" href="https://www.facebook.com/" target="_blank"><img class="facebook-icon" src="/images/facebook.svg" alt=""></a>
        <a class="twitter" href="https://twitter.com/" target="_blank"><img class="twitter-icon" src="/images/twitter.svg" alt=""></a>
        <a class="instagram" href="https://www.instagram.com/" target="_blank"><img class="instagram-icon" src="/images/instagram (1).svg" alt=""></a>
   </div>
    
</body>
</html>
